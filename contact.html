<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="Ayudamos a planear exitosamente tu mudanza tanto y a organizar tus espacios. Deja aqui tus datos para que te contactemos" />
        <meta name="author" content="Martin Di Marco" />
        <meta name="keywords" content="organizacion, mudanza, planning, planner, ambientes, organizar, mudate facil, mudarse, organizacion de espacios, espacios,contactame,contacto,registrarse,formulario,contactanos"/>
        <title>MSPLanning - Contacto</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,800,800i" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/main.css" rel="stylesheet" />
    </head>
    <body>
        <header>
            <h1 class="site-heading text-center d-none d-lg-block">
                <span class="site-heading-upper text-primary mb-3"><h4><b>Moving And Space Planner</b></h4></span>
                <span class="site-heading-lower"><img src="./assets/img/logot.png" alt="Logo" ></span>
            </h1>
        </header>
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark py-lg-4" id="mainNav">
            <div class="container">
                <a class="navbar-brand text-uppercase fw-bold d-lg-none" href="index.html"><img src="./assets/img/logo_1_2.png" alt="Logo" > MSPlanner</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto">
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="index.html">Home</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="about.html">Nosotros</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="products.html">Servicios</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="gallery.html">Galeria</a></li>
                        <li class="nav-item px-lg-4"><a class="nav-link text-uppercase" href="contact.html">Contacto</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <section class="page-section cta">
            <div class="container">
                <div class="row">
                    <div class="col-xl-9 mx-auto">
                        <div class="cta-inner bg-faded text-center rounded">
                            <h2 class="section-heading mb-5">
                                <span class="section-heading-upper">Envianos tu mensaje</span>
                                <span class="section-heading-lower">Te llamamos</span>
                            </h2>
                            <form method="post">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="txtName" class="form-control" placeholder="Tu Nombre *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="txtEmail" class="form-control" placeholder="Tu Email *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="text" name="txtPhone" class="form-control" placeholder="Tu Numero de Telefono *" value="" />
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" name="btnSubmit" class="btnContact" value="Enviar" />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <textarea name="txtMsg" class="form-control" placeholder="Tu Mensaje *" style="width: 100%; height: 212px;"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer text-center py-5">
            <div class="container">
                <div class="row">
                    <div class="col">
                        <p class="m-0 ">Copyright &copy; Moving and Space Planner 2022</p>
                    </div>
                    <div class="col">
                        <a class="iconos fa-facebook" href="#" ><i class="fa-brands fa-facebook"></i></a>
                        <a class="iconos fa-instagram" href="#" ><i class="fa-brands fa-instagram"></i></a>
                        <a class="iconos fa-twitter" href="#" ><i class="fa-brands fa-twitter"></i></a>
                    </div>
                </div>
            </div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
